<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safaricom Data Packages</title>
    <style>
        body {
            background-color: #008000; /* green */
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
        }
        h2 {
            color: #800080; /* purple */
        }
        .package {
            margin-bottom: 10px;
        }
        .order-btn {
            background-color: #800080; /* purple */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Place Your Safaricom Airtime Order</h2>
        <div class="package">
            <p>Choose your package:</p>
            <select id="package">
                <option value="1000">1000 ksh (950 ksh)</option>
                <option value="900">900 ksh (855 ksh)</option>
                <option value="800">800 ksh (760 ksh)</option>
                <option value="700">700 ksh (665 ksh)</option>
                <option value="600">600 ksh (570 ksh)</option>
                <option value="500">500 ksh (475 ksh)</option>
                <option value="400">400 ksh (380 ksh)</option>
                <option value="300">300 ksh (285 ksh)</option>
                <option value="200">200 ksh (190 ksh)</option>
                <option value="100">100 ksh (95 ksh)</option>
                <option value="50">50 ksh (47 ksh)</option>
                <option value="20">20 ksh (19 ksh)</option>
                <option value="10">10 ksh (10 ksh)</option>
            </select>
        </div>
        <button class="order-btn" onclick="composeWhatsAppMessage()">Place Order</button>
    </div>

    <script>
        function composeWhatsAppMessage() {
            var packageAmount = document.getElementById("package").value;
            var phoneNumber = prompt("Please enter the phone number to top up:");
            if (phoneNumber) {
                var message = "Order Details:\n" +
                              "Package Amount: " + packageAmount + " KSH\n" +
                              "Amount to pay: " + (packageAmount * 0.95) + " KSH\n" +
                              "Phone Number to receive airtime: " + phoneNumber + "\n" +
                              "Pay through: Lipa na M-Pesa\n" +
                              "Till Number: 4523286";
                var whatsappLink = "https://wa.me/254746357646?text=" + encodeURIComponent(message);
                window.open(whatsappLink, "_blank");
            }
        }
    </script>
</body>
</html>
